<!Doctype HTML>
<html>
    <head>
        <title>Sign Up</title>            
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/@yaireo/tagify@4.0.3/dist/tagify.min.js"></script>
        <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./js/Helper.js"></script>
        <script src="./js/User.js"></script>
        <script src="./js/signup.js"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col d-flex justify-content-center">
            <h1 class="display-3">OnePayment</h1>
            <p class="lead">Just relax.</p>
          </div>
          <div class="col"></div>
        </div>
        
        <div class="row mt-3">
          <div class="col-sm"></div>
          <div class="col-sm">
            <div class="card">
              <div class="card-header">
                Create your account.
              </div>
              <div class="card-body mb-3">
                <form class="createForm">
                  <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input type="text" class="form-control usernameInput" id="usernameInput" required>
                  </div>
                  <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control passwordInput" id="passwordInput" required>
                  </div>
                  <div class="form-group">
                    <label for="passwordInput">Repeat Password</label>
                    <input type="password" class="form-control passwordInput2" id="passwordInput2" required>
                  </div>
                  <button type="button" class="btn btn-primary signupBtn mt-3 float-right">Create</button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-sm"></div>
        </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
      <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    </body>
</html>
