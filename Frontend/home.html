<!doctype HTML>
<html lang="en"> 
    <head>
        <title>Home</title>            
          <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
     
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/@yaireo/tagify@4.0.3/dist/tagify.min.js"></script>
        <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <script src="./js/Helper.js"></script>
        <script src="./js/User.js"></script>
        <script src="./js/Ledger.js"></script>
        <script src="./js/home.js"></script>
        <link rel="stylesheet" href="./css/style.css">
   
    </head>
    <body>
    <div>

    </div>
    <div class="container">
         <div class="row">
             <div class="col-3">
               <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newLedgerModal">+ Ledger</button>
            </div>
            <div class="col">

                <h2>@<span class="username"></span></h2>
            </div>
            <div class="col-2"></div>
            <div class="col">
              <div class="form-group">
                <button class="btn btn-danger logoutBtn">Logout</button>
            </div>
            </div>
        </div>


        <div class="row">
          <div class="content">
  
            <div class="form-group">
               
                <div class="modal fade" id="newLedgerModal" tabindex="-1" aria-labelledby="newLedgerLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="newLedgerLabel">New Ledger</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="ledger-name" class="col-form-label">Ledger name:</label>
                            <input type="text" class="form-control" id="ledger-name">
                          </div>
                          <div class="mb-3">
                          <label for="ledger-name" class="col-form-label">Add users:</label>
                          <input type="text" placeholder="@username" data-role="taginput" id="ledger-users">

                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cancelBtn" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="createBtn">Create</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            </div>

            <div class="ledgers mt-3">
              <p class="page_status"></p>
              <template class="ledger_template">
                <div class="row ledger_content justify-content-md-center" >

                  <div class="col ledger_card">
                    <div class="card">
                      <div class="card-body">
                        <div class="row">
                            <div class="col-10">
                                <h3 class="card-title"></h3>
                                <h6 class="card-subtitle mb-2 text-muted"></h6>
                            </div>
                            <div class="col-2">
                              <a href="#" class="btn btn-primary float-right accessBtn">Open</a>
                            </div>
                          </div>
                      </div>
                      </div>
                    </div>
                  </div>

                </div>
              </template>
            </div>
       </div>
        </div>
    </div>
        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>


    </body>
</html>
